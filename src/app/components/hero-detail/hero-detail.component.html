<div *ngIf="hero">
    <h2 *ngIf="hero.id>0">[{{hero.name}}] 的详情!</h2>
    <div>
        <label>编号: </label>{{hero.id}}</div>
    <div>
        <label>名称: </label>
        <input [(ngModel)]="hero.name" placeholder="请输入英雄名称" />
    </div>
    <button (click)="goBack()">返回</button>
    <button (click)="save()">保存</button>
</div>
